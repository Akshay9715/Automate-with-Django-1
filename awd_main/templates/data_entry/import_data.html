<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Import Data</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg border-0" style="min-height: 400px;">
                    <div class="card-header bg-white text-center" style="font-size: 1.5rem;">
                        <h2 class="card-title mb-0" style="font-weight: bold;">ðŸ“Š Import Data</h2>
                    </div>
                    <div class="card-body p-4" style="font-size: 1.2rem;">
                        <form action="{% url 'import_data' %}" enctype="multipart/form-data" method="POST">
                            {% csrf_token %}
                            
                            <div class="mb-4">
                                <label for="file_path" class="form-label">Upload File</label>
                                <input type="file" class="form-control" name="file_path" id="file_path" required>
                            </div>
                            
                            <div class="mb-4">

                                <label for="model_name" class="form-label">Select Database Table</label>
                                <select name="model_name" class="form-select" id="model_name" required>
                                    <option value="None" disabled selected>Select a Table</option>
                                    {% for models in all_models %}
                                    <option value="{{models}}">{{models}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">Import Data</button>
                            </div>
                            {% if messages %}
                            <dev class="messages m-2">
                                {% for message in messages %}
                                <div {% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %}>{{ message }}</div>
                                {% endfor %}
                            </div>
                            {% endif %}
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></script>
</body>
</html>
